plugins {
    id 'com.android.application'
}

android {
    compileSdk 34
    ndkVersion '25.1.8937393'

    defaultConfig {
        applicationId "com.example.twolibs"
        minSdkVersion 30
        targetSdkVersion 33
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'),
                    'proguard-rules.txt'
        }
    }

    externalNativeBuild {
        ndkBuild {
            path 'src/main/cpp/Android.mk'
        }
    }
    namespace 'com.example.twolibs'
}
